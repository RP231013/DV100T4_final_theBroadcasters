    <!-- main sign in/up section -->
    <div class="signin-section">
      <div class="container" id="cont">
        <div class="row">

          <div class="form-center">
            <form>
              <h3 style="text-align: center;" >Log in</h3>

              <div class="btn-group-center">
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                  <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                  <label class="btn btn-outline-primary" for="btnradio1">Log in</label>
              
                  <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                  <label class="btn btn-outline-primary" for="btnradio2">Sign in</label>
              
                </div>
              </div>
              

              <form id="signupForm" action="" method="post">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                  <div class="invalid-feedback">Email is Invalid</div>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" pattern="" minlength="6" required>
                  <div class="invalid-feedback">Password must be more than 6 characters</div>
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Keep me signed in</label>
                </div>
                <div class="center-signInBtn">
                  <button type="submit" class="btn btn-primary sign-in-btn">Sign in</button>
                </div>
              </form>
              
            </form>
          </div>

        </div>
